<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: fit-content;
            margin: auto;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <!-- colspan ocupa colunas(aumenta o espaço de ocupação/ cresçe pro lado)-->
        <!--rowspan ocupa linhas (cresce para baixo)-->
        <thead>
            <tr>
                <th scope="col" colspan="2">q3</th>
                <th scope="col">k7</th>
                <th scope="col">n8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>q3-5</th>
                <th>c4-b</th>
                <th>k7-3</th>
                <th rowspan="2">n8-4</th>
            </tr>
            <tr>
                <th>q3-0</th>
                <th>c4-8</th>
                <th>k7-x</th>
            </tr>
            <tr>
                <th colspan="3">k7-6</th>
                <th>n8-a</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">areas</th>
                <td colspan="3">16</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
